name: Governance Audit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1" # Mondays 13:00 UTC

jobs:
  governance-audit:
    name: Governance Audit (Weekly)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dashboard,metrics]" || pip install -e . || true

      - name: Run governance checks
        continue-on-error: true
        run: |
          if [ -f ".ci/check_core_boundary_manifest.py" ]; then
            python .ci/check_core_boundary_manifest.py || echo "::warning::Core boundary manifest check failed"
          fi
          if [ -f ".ci/check_mypy_quarantine.py" ]; then
            python .ci/check_mypy_quarantine.py || echo "::warning::Mypy quarantine check failed"
          fi
          if [ -f ".ci/check_allow_secret_usage.py" ]; then
            python .ci/check_allow_secret_usage.py --report .ci/current_allow_secret_report.txt || echo "::warning::Secret usage check failed"
          fi
          if [ -f ".ci/update_completion_status.py" ]; then
            python .ci/update_completion_status.py --check || echo "::warning::Completion status check failed"
          fi

      - name: Upload governance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-audit-report
          path: |
            .ci/current_allow_secret_report.txt
            .ci/completion_status.md
          if-no-files-found: warn
          retention-days: 14
