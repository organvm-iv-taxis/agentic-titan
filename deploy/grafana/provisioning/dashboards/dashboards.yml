# Grafana Dashboards Provisioning
# Automatically loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Titan Dashboards'
    orgId: 1
    folder: 'Titan'
    folderUid: 'titan'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
