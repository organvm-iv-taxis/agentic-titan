# PostgreSQL StatefulSet for Titan
#
# Provides persistent PostgreSQL for audit logging, batch job tracking,
# and user authentication data.
#
# Usage:
#   kubectl apply -f postgres.yaml
#
# Credentials:
#   - Default credentials are stored in the Secret below
#   - Replace with external-secrets-operator or sealed-secrets for production

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: titan
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: titan
  POSTGRES_PASSWORD: titan-prod-secret  # Change in production!
  POSTGRES_DB: titan
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: titan
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: titan
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 999  # postgres group
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-credentials
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata  # Required for proper initialization
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - titan
                - -d
                - titan
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - titan
                - -d
                - titan
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName: local-path  # Uncomment for k3s local storage
