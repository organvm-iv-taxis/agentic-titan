# Agentic Titan - Docker Compose Configuration
#
# Services:
# - redis: Working memory and pub/sub
# - chromadb: Vector store for long-term memory
# - nats: High-performance messaging (optional)
# - prometheus: Metrics collection
# - grafana: Metrics visualization
# - titan-api: Main API gateway with metrics endpoint
#
# Usage:
#   docker compose up -d redis chromadb           # Minimal setup
#   docker compose up -d                           # Core services
#   docker compose --profile monitoring up -d      # With observability
#   docker compose --profile full up -d            # Everything

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: titan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: titan-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2-alpine
    container_name: titan-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full

  # ============================================================================
  # Observability Stack
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: titan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: titan-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=titan
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Redis Exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: titan-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: titan-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================================================
  # Local LLM (Optional)
  # ============================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: titan-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # Uncomment for GPU support on Linux:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    profiles:
      - local-llm

  # ============================================================================
  # Titan Services (for containerized deployment)
  # ============================================================================

  # Titan Dashboard & API
  titan-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: titan-api
    ports:
      - "8080:8080"    # Dashboard
      - "9100:9100"    # Prometheus metrics
    environment:
      - TITAN_REDIS_URL=redis://redis:6379
      - TITAN_CHROMADB_URL=http://chromadb:8000
      - TITAN_LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - api

volumes:
  redis-data:
  chroma-data:
  nats-data:
  prometheus-data:
  grafana-data:
  ollama-data:

networks:
  default:
    name: titan-network
