# Agentic Titan - Docker Compose Configuration
#
# Services:
# - redis: Working memory, pub/sub, and Celery broker
# - chromadb: Vector store for long-term memory
# - nats: High-performance messaging (optional)
# - minio: S3-compatible artifact storage
# - celery-worker: Distributed batch processing workers
# - celery-beat: Periodic task scheduler
# - flower: Celery monitoring dashboard
# - prometheus: Metrics collection
# - grafana: Metrics visualization
# - titan-api: Main API gateway with metrics endpoint
#
# Usage:
#   docker compose up -d redis chromadb           # Minimal setup
#   docker compose up -d                           # Core services
#   docker compose --profile batch up -d           # With batch processing
#   docker compose --profile monitoring up -d      # With observability
#   docker compose --profile full up -d            # Everything

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: titan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: titan-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2-alpine
    container_name: titan-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full

  # ============================================================================
  # Observability Stack
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: titan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: titan-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=titan
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Redis Exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: titan-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: titan-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================================================
  # Local LLM (Optional)
  # ============================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: titan-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # Uncomment for GPU support on Linux:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    profiles:
      - local-llm

  # ============================================================================
  # Titan Services (for containerized deployment)
  # ============================================================================

  # Titan Dashboard & API
  titan-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: titan-api
    ports:
      - "8080:8080"    # Dashboard
      - "9100:9100"    # Prometheus metrics
    environment:
      - TITAN_REDIS_URL=redis://redis:6379
      - TITAN_CHROMADB_URL=http://chromadb:8000
      - TITAN_LOG_LEVEL=INFO
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - api

  # ============================================================================
  # Batch Processing Services
  # ============================================================================

  # MinIO - S3-compatible artifact storage
  minio:
    image: minio/minio:latest
    container_name: titan-minio
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Web console
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=titan
      - MINIO_ROOT_PASSWORD=titan-secret
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - batch
      - full

  # MinIO setup - creates default bucket
  minio-setup:
    image: minio/mc:latest
    container_name: titan-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set titan http://minio:9000 titan titan-secret;
      mc mb -p titan/titan-artifacts;
      mc anonymous set download titan/titan-artifacts;
      exit 0;
      "
    profiles:
      - batch
      - full

  # Celery Worker - batch processing
  celery-worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.worker
    # Note: container_name removed to allow replicas
    command: celery -A titan.batch.celery_app worker --loglevel=INFO --concurrency=3
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - WORKER_RUNTIME_TYPE=docker
      - TITAN_S3_ENDPOINT=http://minio:9000
      - TITAN_S3_BUCKET=titan-artifacts
      - AWS_ACCESS_KEY_ID=titan
      - AWS_SECRET_ACCESS_KEY=titan-secret
      - TITAN_REDIS_URL=redis://redis:6379
      - TITAN_LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped
    profiles:
      - batch
      - full

  # Celery Beat - periodic task scheduler
  celery-beat:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.worker
    container_name: titan-celery-beat
    command: celery -A titan.batch.celery_app beat --loglevel=INFO
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - batch
      - full

  # Flower - Celery monitoring
  flower:
    image: mher/flower:latest
    container_name: titan-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FLOWER_BASIC_AUTH=admin:titan
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - batch
      - monitoring
      - full

volumes:
  redis-data:
  chroma-data:
  nats-data:
  prometheus-data:
  grafana-data:
  ollama-data:
  minio-data:

networks:
  default:
    name: titan-network
