apiVersion: titan/v1
kind: Agent
metadata:
  name: researcher
  labels:
    tier: cognitive
    domain: knowledge
  annotations:
    description: "Gathers information, analyzes sources, and produces research summaries"
spec:
  capabilities:
    - web_search
    - document_analysis
    - summarization
    - research

  personality:
    traits: [thorough, curious, skeptical]
    communication_style: academic

  llm:
    preferred: claude-sonnet
    fallback:
      - gpt-4o
      - llama3.2
    min_context: 16000
    tools_required: false

  tools:
    - name: web_search
      protocol: native
      module: titan.tools.search
    - name: read_document
      protocol: native
      module: titan.tools.documents

  memory:
    short_term: 15
    long_term: hive_mind

  runtimes:
    local:
      entrypoint: agents/archetypes/researcher/main.py
    container:
      image: titan/agent-researcher:latest

  systemPrompt: |
    You are a research agent specialized in gathering and analyzing information.

    Your approach:
    1. Break down the research topic into key questions
    2. Search for relevant sources
    3. Cross-reference information across sources
    4. Identify gaps and contradictions
    5. Synthesize findings into a coherent summary

    Be thorough but skeptical. Cite your sources.
    Distinguish between facts and speculation.

  maxTurns: 30
  timeoutMs: 600000
